<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='darkorange'/><text x='50' y='65' font-size='40' text-anchor='middle' fill='white'>%</text></svg>">
    <style>
        :root {
            --primary-color: #ff8c00;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --card-bg: #2d2d2d;
            --text-color: #f0f0f0;
            --border-color: #444;
            --success-color: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--darker-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .copy-btn:hover {
            background-color: #e67e00;
        }
        
        .copy-btn.copied {
            background-color: var(--success-color);
        }
        
        .clear-btn {
            background-color: #555;
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #666;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--darker-bg);
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .result-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        .percentage {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .formula {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        
        <div class="form-group">
            <label for="orderAmount">Order Amount</label>
            <input type="number" id="orderAmount" placeholder="Enter order amount" step="0.01" min="0">
            <div class="error" id="orderAmountError">Please enter a valid order amount</div>
        </div>
        
        <div class="form-group">
            <label for="deductionValue">Deduction Value</label>
            <input type="number" id="deductionValue" placeholder="Enter deduction value" step="0.01" min="0">
            <div class="error" id="deductionValueError">Please enter a valid deduction value</div>
        </div>
        
        <div class="result">
            <div class="result-label">Percentage</div>
            <div class="percentage" id="percentageResult">00.00</div>
        </div>
        
        <div class="buttons">
            <button class="copy-btn" id="copyBtn">Copy Percentage</button>
            <button class="clear-btn" id="clearBtn">Clear All</button>
        </div>
        
        <div class="formula">
            Formula: Order Amount Ã— Percentage = Deduction Value
        </div>
    </div>
    
    <footer>
        &copy; 2023 Percentage Calculator
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderAmountInput = document.getElementById('orderAmount');
            const deductionValueInput = document.getElementById('deductionValue');
            const percentageResult = document.getElementById('percentageResult');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const orderAmountError = document.getElementById('orderAmountError');
            const deductionValueError = document.getElementById('deductionValueError');
            
            // Add event listeners for input changes
            orderAmountInput.addEventListener('input', calculatePercentage);
            deductionValueInput.addEventListener('input', calculatePercentage);
            
            // Copy button functionality
            copyBtn.addEventListener('click', function() {
                const percentage = percentageResult.textContent;
                navigator.clipboard.writeText(percentage).then(function() {
                    // Visual feedback for successful copy
                    copyBtn.textContent = 'Copied!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(function() {
                        copyBtn.textContent = 'Copy Percentage';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(function(err) {
                    console.error('Failed to copy: ', err);
                });
            });
            
            // Clear button functionality
            clearBtn.addEventListener('click', function() {
                orderAmountInput.value = '';
                deductionValueInput.value = '';
                percentageResult.textContent = '00.00';
                
                // Hide any error messages
                orderAmountError.style.display = 'none';
                deductionValueError.style.display = 'none';
                
                // Focus on the first input
                orderAmountInput.focus();
            });
            
            function calculatePercentage() {
                // Reset errors
                orderAmountError.style.display = 'none';
                deductionValueError.style.display = 'none';
                
                // Get values
                const orderAmount = parseFloat(orderAmountInput.value);
                const deductionValue = parseFloat(deductionValueInput.value);
                
                // Validate inputs
                let hasError = false;
                
                if (orderAmountInput.value && (isNaN(orderAmount) || orderAmount <= 0)) {
                    orderAmountError.style.display = 'block';
                    hasError = true;
                }
                
                if (deductionValueInput.value && (isNaN(deductionValue) || deductionValue < 0)) {
                    deductionValueError.style.display = 'block';
                    hasError = true;
                }
                
                if (hasError) {
                    percentageResult.textContent = '00.00';
                    return;
                }
                
                // Check if both values are provided
                if (!orderAmountInput.value || !deductionValueInput.value) {
                    percentageResult.textContent = '00.00';
                    return;
                }
                
                // Check if deduction is greater than order amount
                if (deductionValue > orderAmount) {
                    deductionValueError.textContent = 'Deduction cannot be greater than order amount';
                    deductionValueError.style.display = 'block';
                    percentageResult.textContent = '00.00';
                    return;
                }
                
                // Calculate percentage: (Deduction Value / Order Amount) * 100
                let percentage = (deductionValue / orderAmount) * 100;
                
                // Format to 2 decimal places, discarding anything after
                percentage = percentage.toFixed(2);
                
                // Display result
                percentageResult.textContent = percentage;
            }
        });
    </script>
</body>
</html>
